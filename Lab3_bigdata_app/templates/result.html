<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Результат</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h1 class="mb-4">Результаты обучения</h1>

  <p><strong>RMSE:</strong> {{ rmse }}</p>
  <p><strong>R²:</strong> {{ r2 }}</p>

  <h2 class="mt-4">Коэффициенты модели</h2>
  <ul class="list-group mb-4">
    {% for feat, coef in coefficients.items() %}
      <li class="list-group-item">{{ feat }}: {{ "%.3f"|format(coef) }}</li>
    {% endfor %}
  </ul>

  <h2>График: Фактические значения vs прогнозируемые значения</h2>
  <img src="{{ image }}" class="img-fluid mb-3">

  <div class="text-center mt-4 mb-5">
    <a href="/" class="btn btn-secondary">← Назад</a>
  </div>
</body>
</html>
